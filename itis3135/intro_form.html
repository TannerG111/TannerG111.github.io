<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanner Gleason's Tiny Giraffe | ITIS 3135 | Introduction Form</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css"/>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Introduction Form</h2>
        <h3 id="form-instructions">Please submit the form below.</h3>
        <form id="intro-form" novalidate>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First name" value="Tanner" required>

            <label for="middleName">Middle Name / Initial (optional)</label>
            <input type="text" id="middleName" name="middleName" placeholder="Middle name or initial">

            <label for="preferredName">Nickname / Preferred Name (optional)</label>
            <input type="text" id="preferredName" name="preferredName" placeholder="Preferred name">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last name" value="Gleason" required>

            <label for="ackStatement">Acknowledgment Statement</label>
            <textarea id="ackStatement" name="ackStatement" placeholder="Type your acknowledgement" required>I, Tanner J. Gleason agree to abide by the terms of the course contract in my Fall 2025, ITIS3135, Front-End Web App Development with my instructor, Professor D.I. von Briesen.</textarea>

            <label for="ackDate">Acknowledgement Date</label>
            <input type="text" id="ackDate" name="ackDate" placeholder="YYYY-MM-DD" required value="2025-08-21">

            <label for="mascotAdj">Mascot Adjective</label>
            <input type="text" id="mascotAdj" name="mascotAdj" placeholder="e.g., Tiny" value="Tiny" required>

            <label for="mascotAnimal">Mascot Animal</label>
            <input type="text" id="mascotAnimal" name="mascotAnimal" placeholder="e.g., Giraffe" value="Giraffe" required>

            <label for="divider">Divider</label>
            <input type="text" id="divider" name="divider" placeholder="e.g., |, ~, â™¥" value="|" required>

            <label for="pictureUpload">Upload your picture</label>
            <input type="file" id="pictureUpload" name="pictureUpload" accept="image/*">

            <label for="pictureCaption">Picture Caption</label>
            <input type="text" id="pictureCaption" name="pictureCaption" placeholder="Caption for the image" value="Tanner Gleason" required>

            <label for="personalStatement">Personal Statement</label>
            <textarea id="personalStatement" name="personalStatement" placeholder="A short personal statement" required>Software developer and UNC Charlotte junior focusing on Web/Mobile and Software Engineering.</textarea>

            <label for="bullet1">Personal Background</label>
            <textarea id="bullet1" name="bullet1" placeholder="Write a brief summary" required>I am from Virginia originally but I moved to Charlotte when I was four and have lived here since.</textarea>

            <label for="bullet2">Professional Background</label>
            <textarea id="bullet2" name="bullet2" placeholder="Write a brief summary" required>Apart from working at a hotel for a short amount of time, my job experience comes from my current part time job as a software developer where I primarily make tools for the company to use, mostly out of React and Golang.</textarea>

            <label for="bullet3">Academic Background</label>
            <textarea id="bullet3" name="bullet3" placeholder="Write about your major and year, if applicable" required>I earned my associates degree at CPCC and transferred to UNC Charlotte last year. I am a junior majoring in Computer Science with a concentration in Web/Mobile Development and Software Engineering.</textarea>

            <label for="bullet4">Primary Computer Platform</label>
            <textarea id="bullet4" name="bullet4" placeholder="Manufacturer, OS, type (laptop/desktop), and primary working location" required>Custom-built, Windows, desktop, primarily work from home.</textarea>

            <h4>Courses I'm taking and why</h4>
            <div id="courses-container"></div>
            <button id="add-course" type="button">Add Course</button>

            <label for="quote">Quote</label>
            <input type="text" id="quote" name="quote" placeholder="Quote here" value="Comparison is the thief of joy.">

            <label for="quoteAuthor">Quote Author</label>
            <input type="text" id="quoteAuthor" name="quoteAuthor" placeholder="Author name" value="John Cena">

            <label for="funnyThing">Funny thing (optional)</label>
            <input type="text" id="funnyThing" name="funnyThing" placeholder="A detail about yourself"">

            <label for="shareThing">Something I would like to share (optional)</label>
            <input type="text" id="shareThing" name="shareThing" placeholder="Any other information">

            <label for="link1">Link 1</label>
            <input type="url" id="link1" name="link1" placeholder="https://www.linkedin.com/in/username" value="https://www.linkedin.com/in/tannergleason/" required>

            <label for="link2">Link 2</label>
            <input type="url" id="link2" name="link2" placeholder="https://github.com/username" value="https://github.com/TannerG111" required>

            <label for="link3">Link 3</label>
            <input type="url" id="link3" name="link3" placeholder="https://username.github.io" value="https://tannerg111.github.io" required>

            <label for="link4">Link 4</label>
            <input type="url" id="link4" name="link4" placeholder="https://username.github.io/itis3135/" value="https://tannerg111.github.io/itis3135/" required>

            <label for="link5">Link 5</label>
            <input type="url" id="link5" name="link5" placeholder="https://webpages.charlotte.edu/username" value="https://webpages.uncc.edu/tgleaso3" required>

            <div class="form-controls">
                <button type="submit">Submit</button>
                <button type="reset" id="reset-form">Reset</button>
                <button type="button" id="clear-form">Clear</button>
            </div>
        </form>

        <p id="restart-wrapper" style="display:none;"><a href="#" id="restart-link">Restart Form</a></p>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/introduction.js"></script>
</body>
</html>
